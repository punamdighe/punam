<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your email id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="Sumbit-btn">Submit</button>
                        <input type="Checkbox"><span>Remember Me</span>

                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'M New Here</button>
                    <a href="">Forgot password</a>
                </div>

            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Your Name"
                    required
                    <input type="email" class="input-box" placeholder="Your email id"
                     required>
                    <input type="password" class="input-box" placeholder="Password"
                     required>
                    <button type="submit" class="Sumbit-btn">Submit</button>
                    <input type="Checkbox"><span>Remember Me</span>

                </form>
                <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                <a href="">Forgot password</a>
            </div>


        </div>

    </div>
